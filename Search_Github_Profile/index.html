<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="dev-wrapper">
            <div class="name">
                <h1>DevDetective</h1>
            </div>
            <div class="mode-change">
                <div class="dark-mode">
                    <p>Dark</p>
                    <img src="https://cdn-icons-png.flaticon.com/512/702/702471.png" alt="">
                </div>
                <div class="light-mode">
                    <p>Light</p>
                    <img src="https://cdn-icons-png.flaticon.com/512/3856/3856888.png" alt="">
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <img src="https://cdn-icons-png.flaticon.com/512/9135/9135995.png" alt="">
                <input type="text" placeholder="Enter a Github username...">
                <button>Search</button>
            </div>
        </div>
        <div class="profile-wrapper">
            <div class="profile-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6v-Quj0rUbKfkYkO5xry7QsyV_3dNemjlbw&usqp=CAU" alt="">
            </div>
            <div class="other-details">
                <div class="name-join">
                    <p></p>
                    <p></p>
                </div>
                <div class="title">
                    <a href="#"></a>
                </div>
                <div class="description">
                    <p></p>
                </div>
                <div class="following-wrapper">
                    <div class="details">
                        <p>Repos</p>
                        <p data-repos></p>
                    </div>
                    <div class="details">
                        <p>Followers</p>
                        <p data-follwers></p>
                    </div>
                    <div class="details">
                        <p>Following</p>
                        <p data-follwing></p>
                    </div>
                </div>
                <div class="links">
                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/447/447031.png" alt="">
                        <p data-address></p>
                    </div>
                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/455/455691.png" alt="">
                        <p data-email></p>
                    </div>
                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/3128/3128212.png" alt="">
                        <p data-twitter></p>
                    </div>
                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/2882/2882328.png" alt="">
                        <p data-company></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-conatinter">
            <img src="assests/error.png" alt="">
            <p>Username Not Found</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
